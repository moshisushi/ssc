<html>
    <head>
        <title>Source Of Some Certainty</title>

        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/4.14.1/lodash.min.js"></script>
        <script src="ssc.js"></script>
        <link rel="stylesheet" type="text/css" href="ssc.css">
    </head>
    <body>
        <div id="content-area upper-left">
            <div id="logo" class="upper-left">SSC/1.0</div>
        </div>


        <div id="word-scroll-area"></div>
        <div id="highlighter"></div>
        <div id="colorbox"></div>

        <div id="word-scroll-crop">
            <div id="word-scroll"></div>
        </div>

        <div id="search-area-left">
            <form class="searchform" autocomplete="off" action="">
                <div id="searchinputs" class="search-area mid-left">
                    <div id="searchbar-container">
                        <input type="text" id="keyword-input-left"
                               maxlength="30"
                               class="keyword-input"
                               onclick="this.select();" />
                    </div>
                </div>
            </form>
        </div>
        
        <div id="search-area-right">
            <form class="searchform" autocomplete="off" action="">
                <div id="searchinputs-right" class="search-area mid-right">
                    <div id="searchbar-container">
                        <input type="text" id="keyword-input-right"
                               maxlength="30"
                               class="keyword-input"
                               onclick="this.select();" />
                    </div>
                </div>
            </form>
        </div>

        <div class="content-area bottom-left">
            <div class="statusbox">
                <span>status:&nbsp;</span><span id="status-left">idle</span>
            </div>
        </div>

        <div class="content-area bottom-right">
            <div class="statusbox">
                <span>status:&nbsp;</span><span id="status-right">idle</span>
            </div>
        </div>

        <br />
        <div id="players-0" class="player-container"></div>
        <div id="players-1" class="player-container"></div>
    </body>
</html>
